        <legend>Inserisci un numero da 1 a 5:</legend>
        <input type="number" id="num" name="num" min="1" max="5">
    </fieldset>
    <h2>
        Numero Pc:
    </h2>
    <div id="numPc">

    </div>
    <h2>
        Somma:
    </h2>
    <div id="sum">

    </div>
    <div>
        <input class="margin-button" type="submit" value="Genera" id="genera">
    </div>
    <h2>
        Vincitore:
    </h2>
    <div id="vincitore">

    </div>






    <script src="main.js"></script>
</body>
</html>
